            <h1 class="text-center mt-5">Â¡QUEREMOS CONOCERTE Y QUE NOS CONOSCAS! SUSCRIBITE A NUESTRO NEWSLETTER Y RECIBI TODA LA INFORMACION DEL ROCK FEST</h1>
            <form class="d-flex flex-column m-5 gap-3"><!--formulario-->

                    <option value="3">Otro</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
